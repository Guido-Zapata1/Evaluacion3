<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Formulario</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./script/scripts_formulario.js"></script>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</head>

<body id="el_body">

    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Formulario</a>
        </li>
        <li class="nav-item">
            <a href="./datauser.html" class="nav-link" href="#">Tablas</a>
        </li>
    </ul>

    <div class="container">
        <div class="row">
            <div class="col" id="titulo">
                <p class="display-5 text-light">Formulario de Registro</p>
            </div>
        </div>

        <form class="form-floating">

            <div class="row">
                <div class="col">
                    <label for="inputNombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="inputNombre" placeholder="Ingrese su Nombre">
                    <div class="invalid-feedback">
                        Por favor ingrese su nombre.
                    </div>
                </div>

                <div class="col">
                    <label for="inputusuario" class="form-label">Usuario</label>
                    <input type="text" class="form-control" id="inputusuario" placeholder="Ingrese su usuario">
                    <div class="invalid-feedback">
                        Por favor, ingrese un nombre de usuario válido.
                    </div>
                </div>

                <div class="col">
                    <label for="inputFechaDeIngreso" class="form-label">Fecha de ingreso</label>
                    <input type="date" class="form-control" id="inputFechaDeIngreso" placeholder="dd/mm/yyyy">
                    <div class="invalid-feedback">
                        Ingrese la fecha.
                    </div>
                </div>
                <div class="w-100"></div>
                <div class="col">
                    <label for="inputEmail" class="form-label">Email</label>
                    <input type="text" class="form-control" id="inputEmail" placeholder="nombre@ejemplo.cl">
                    <div class="invalid-feedback">
                        Por favor ingrese un correo electrónico válido en el formato usuario@dominio.cl
                    </div>

                </div>

                <div class="col">
                    <label for="inputGenero" class="form-label">Genero</label>
                    <select id="inputGenero" class="form-select" aria-label="Default select example">
                        <option selected value="">Genero</option>
                        <option value="1">Masculino</option>
                        <option value="2">Femenino</option>
                        <option value="3">Otro</option>
                        <option value="4">Prefiero no decir</option>
                    </select>
                </div>
                <div class="col">
                    <label for="inputsitioweb" class="form-label">Sitio Web</label>
                    <input type="" class="form-control" id="inputsitioweb" placeholder="ingrese su sitio web">
                </div>
            </div>
    </div>

    <br>
    <div class="row">
        <div class="col-8"></div>
        <div class="col-3">
            <button id="boton_Enviar" type="submit" class="btn btn-primary">Guardar</button>
            <button type="boton_Cancelar" class="btn btn-secondary">Cancelar</button>
        </div>

    </div>
    </form>
    </div>
</body>

</html>
